<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Combobox</title>
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/libs/requirejs/require.js" data-main="js/app-config"></script>
</head>
<body>

	<div id="combo-box">
		<input type="text" placeholder="Find Person..." id="combo-input" />
		<div id="combo-container">

		</div>
	</div>


	<script id="person-template" type="text/x-handlebars-template">
		{{#items}}
		<div class="person-item" id="person-item-{{id}}">
			<div class="inner-cotainer">
				<img src="{{avatarUrl}}" width="100px" alt="{{name}}"/>
			</div>
			<div class="inner-cotainer">
				<strong class="person-name">{{name}}</strong>
				<p class="person-age">{{age}}</p>
			</div>
		</div>
		{{/items}}
	</script>

</body>
</html>
